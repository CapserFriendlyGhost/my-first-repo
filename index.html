<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenujemy2</title>
    <link rel="stylesheet" href="projekt.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <span>
        <strong>Trenujemy</strong>Online
    </span>

    <div class="container0">

        <div class="container1">
            <span>Zarejestruj się jako trenujący</span>

            <button type="button" class="login-by">
                <img src="images/logo-fb.PNG">
                <span>Rejestracja przez Facebook</span>
            </button>

            <button type="button" class="login-by">
                <img src="images/logo-insta.PNG">
                <span>Rejestracja przez Instagram</span>
            </button>

            <div class="login-by-email">
                <span>Lub za pomocą maila</span>
            </div>

            <div class="first-last-name-div">
                <div>
                    <label for="Firstname">First name</label>
                    <input type="text" placeholder="First Name">
                </div>
                <div>
                    <label for="lastname">Last name</label>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>

            <div class="email-password-div">
                <label for="Emailaddress">Email address</label>
                <input type="email" placeholder="Email address">
            </div>

            <div class="email-password-div">
                <label for="Password">Password</label>
                <input type="password" placeholder="Password">
            </div>

            <div class="checkbox-div">
                <input type="checkbox">
                <span>I have read <a href="" target="_blank">Terms&Conditions</a></span>
            </div>

            <button type="button" class="register-button">
                Zarejstruj się za darmo
            </button>

            <div class="grey-line"></div>

            <div>
                <span>Masz już konto?<a href="" target="_blank">Zaloguj się</a> </span>
            </div>
        </div>

        <img src="images/mainphoto.PNG" class="mainphoto">

    </div>


</body>

</html>
